<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${s.base}/res/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${s.base}/res/css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="layui-form-item input-item" style="margin-top: 40px;">
			<select id="userType" lay-verify="required">
				<option value="1">管理员</option>
				<option value="2">教师</option>
				<option value="3">学生</option>
			</select>
		</div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item " id="imgCode">
			<label for="code">验证码</label>
			<input style="width:70%;" type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="input-item layui-input" lay-verify="required" >
			<img id="codeimg" src="${s.base}/login/getVerifyCode.html">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-btn-normal layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	<script type="text/javascript" src="${s.base}/res/layui/layui.js"></script>
	<script type="text/javascript" src="${s.base}/res/js/login.js"></script>
	<script type="text/javascript" src="${s.base}/res/js/md5.js"></script>
</body>
</html>
