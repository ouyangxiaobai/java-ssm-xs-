<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生成绩管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${s.base}/res/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${s.base}/res/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline" style="width:100px">
					<select id="searchType" class="searchType">
						<option value="0">已开课程</option>
						<option value="1">基本课程</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			
			<div class="layui-inline"  style="margin-left:20px">
				<a class="layui-btn layui-btn-normal addNews_btn">新开课程</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
			
			<div class="layui-inline" style="margin-left:20px">
				<a id="addBaseCourse" class="layui-btn layui-btn-primary">新增基本课程</a>
			</div>
			<div class="layui-inline">
				<a id="upload_btn" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe67c;</i>导入基本课程</a>
			</div>
		</form>
	</blockquote>
	
	
	<table id="courseList" lay-filter="courseList" ></table>
	<!--操作-->
	<script type="text/html" id="courseListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="${s.base}/res/layui/layui.js"></script>
<script type="text/javascript" src="${s.base}/res/js/courseList.js"></script>
</body>
</html>
